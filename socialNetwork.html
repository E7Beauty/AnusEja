<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Document</title>
</head>

<body class="body">
  <header></header>
  <section class="section">
    <div class="header-background"></div>
    <div class="cover">
      <img src="img/avatar.jpg" alt="avatar" class="cover__avatar avatar" />
      <div class="cover__online online"></div>
      <button class="cover__notification notification">
        <img src="img/notification.png" alt="notification" class="notification__img img" />
      </button>
    </div>
    <div class="profile section__profile">
      <div class="info profile__info">
        <div class="name info__name">
          <span>Konstantin Antonenko</span>
          <span class="name__number"> · 1-й</span>
        </div>
        <span>Продуктовая IT-компания</span>
        <div class="contacts">
          <a href="#" class="contacts__link">Москва,</a>
          <a href="#" class="contacts__link">Москва,</a>
          <a href="#" class="contacts__link">Россия</a>
          <a href="#" class="contacts__link contacts__link_blue">· Контактные сведения</a>
        </div>
        <div class="contacts">
          <a href="#" class="contacts__link contacts__link_first">3 171</a>
          <a href="" class="contacts__link">отслеживающий</a>
          <a href="#" class="contacts__link contacts__link_blue">· 500+ контакта</a>
        </div>
        <div class="mutual">
          <img src="img/contact1.jpg" alt="contact_1" class="avatar mutual__avatar mutual__avatar_first" />
          <img src="img/contact2.jpg" alt="contact_2" class="avatar mutual__avatar" />
          <a href="#" class="mutual__link mutual__link_first">30 общих контактов:</a>
          <a href="#" class="mutual__link">Kostya Antonov,</a>
          <a href="#" class="mutual__link">Anton Konstaviy</a>
          <a href="#" class="mutual__link">и еще 28 человек</a>
        </div>
      </div>
      <div class="more profile__more">
        <div class="more__group">
          <div class="more__element">
            <img src="img/logo1.png" alt="logo1" class="img" />
          </div>
          <div class="more__element">
            <a href="#" class="more__link">BIMeister</a>
          </div>
        </div>
        <div class="more__group">
          <div class="more__element">
            <img src="img/logo2.png" alt="logo2" class="img" />
          </div>
          <div class="more__element">
            <a href="#" class="more__link">Санкт-Петербургский универстет технологий управления и
              эконоики</a>
          </div>
        </div>
      </div>
    </div>
    <div class="info__actions actions">
      <button class="actions__button button-message">
        <img src="img/msgicon.png" alt="Message" class="img button-message__img" />
        Отправить сообщение
      </button>
      <button class="actions__button button-more">Еще</button>
    </div>
  </section>
  <footer></footer>
</body>

</html>
